<!-- Mock Video Placeholder 1 - Jewelry Store -->
<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#1a1a2e"/>
  
  <!-- Background elements -->
  <rect x="50" y="100" width="300" height="200" fill="#2a2a3e" stroke="#444" stroke-width="2"/>
  <rect x="450" y="150" width="280" height="150" fill="#2a2a3e" stroke="#444" stroke-width="2"/>
  
  <!-- Jewelry display cases -->
  <rect x="70" y="120" width="260" height="160" fill="#3a3a4e" stroke="#666" stroke-width="1"/>
  <circle cx="200" cy="200" r="30" fill="#ffd700" opacity="0.7"/>
  <circle cx="150" cy="180" r="20" fill="#silver" opacity="0.6"/>
  <circle cx="250" cy="220" r="25" fill="#ffd700" opacity="0.5"/>
  
  <!-- Person silhouette -->
  <circle cx="500" cy="180" r="25" fill="#ff4444"/>
  <rect x="485" y="205" width="30" height="60" fill="#ff4444"/>
  <rect x="480" y="240" width="15" height="40" fill="#ff4444"/>
  <rect x="505" y="240" width="15" height="40" fill="#ff4444"/>
  
  <!-- Alert indicators -->
  <circle cx="100" cy="50" r="8" fill="#ff0000">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="120" y="55" fill="#ff0000" font-family="Arial" font-size="12">UNAUTHORIZED ACCESS</text>
  
  <!-- Timestamp -->
  <rect x="20" y="400" width="200" height="30" fill="#000000" opacity="0.8"/>
  <text x="30" y="420" fill="#ffffff" font-family="Arial" font-size="14">2025-07-22 14:35:42</text>
  
  <!-- Camera info -->
  <rect x="600" y="20" width="180" height="30" fill="#000000" opacity="0.8"/>
  <text x="610" y="40" fill="#ffffff" font-family="Arial" font-size="12">Shop Floor Camera A</text>
</svg>
