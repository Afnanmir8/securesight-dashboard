<!-- Mock Video Placeholder 2 - Vault Area -->
<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#0a0a1a"/>
  
  <!-- Vault door -->
  <rect x="300" y="100" width="200" height="250" fill="#404040" stroke="#666" stroke-width="3"/>
  <circle cx="450" cy="225" r="40" fill="#606060" stroke="#888" stroke-width="2"/>
  <circle cx="450" cy="225" r="25" fill="#404040"/>
  <circle cx="450" cy="225" r="15" fill="#606060"/>
  
  <!-- Keypad -->
  <rect x="520" y="200" width="60" height="80" fill="#2a2a2a" stroke="#555" stroke-width="2"/>
  <circle cx="540" cy="220" r="4" fill="#00ff00"/>
  <circle cx="560" cy="220" r="4" fill="#00ff00"/>
  <circle cx="540" cy="240" r="4" fill="#00ff00"/>
  <circle cx="560" cy="240" r="4" fill="#00ff00"/>
  
  <!-- Person with weapon -->
  <circle cx="200" cy="150" r="25" fill="#ff0000"/>
  <rect x="185" y="175" width="30" height="60" fill="#ff0000"/>
  <rect x="175" y="210" width="15" height="40" fill="#ff0000"/>
  <rect x="210" y="210" width="15" height="40" fill="#ff0000"/>
  
  <!-- Weapon indication -->
  <rect x="230" y="160" width="40" height="8" fill="#333333"/>
  <rect x="265" y="158" width="15" height="12" fill="#333333"/>
  
  <!-- High priority alert -->
  <rect x="50" y="30" width="300" height="40" fill="#ff0000" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="0.8s" repeatCount="indefinite"/>
  </rect>
  <text x="60" y="55" fill="#ffffff" font-family="Arial" font-size="16" font-weight="bold">⚠️ GUN THREAT DETECTED</text>
  
  <!-- Timestamp -->
  <rect x="20" y="400" width="200" height="30" fill="#000000" opacity="0.9"/>
  <text x="30" y="420" fill="#ffffff" font-family="Arial" font-size="14">2025-07-22 16:42:15</text>
  
  <!-- Camera info -->
  <rect x="620" y="20" width="160" height="30" fill="#000000" opacity="0.9"/>
  <text x="630" y="40" fill="#ffffff" font-family="Arial" font-size="12">Vault Camera</text>
</svg>
